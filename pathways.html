<body class="pathways">


<div class="container-fluid ao-fill ao-font-family">

  <div id="bg-pathways-container" class="animated fadeIn">
    <img src="assets/img/Nature_2-1024-blur.jpg" id="bg-pathways" alt="">
  </div>



  <!-- close -->

    <div class="ao-close-container ao-center-page">
      <!-- section Title -->
      <div class="col-xs-12">
        <div class="text-right">
          <a href="media.html">
             <span id="ao-close" class="fa fa-times-circle fa-4x" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- pathways -->
  <section class="row">
    <div class="ao-pathways-container ao-center-page">

        <div class="carousel-pathways-container">

            <ol class="carousel-indicators">
              <li data-target="#carousel-pathways" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-pathways" data-slide-to="1"></li>
              <li data-target="#carousel-pathways" data-slide-to="2"></li>
              <li data-target="#carousel-pathways" data-slide-to="3"></li>
              <li data-target="#carousel-pathways" data-slide-to="4"></li>
              <li data-target="#carousel-pathways" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="assets/img/Pathways_1-450.jpg" alt="image0">
              </div>
              <div class="item">
                <img src="assets/img/Pathways_2-450.jpg" alt="image1" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/img/Pathways_4-450.jpg" alt="image2" class="img-responsive">

              <div class="item">

              </div>
            </div>

              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-pathways" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

        </div>

        <span id="footnote" class="text-center">All site Photographs taken by myself with my trusty Nikon 3000 SLR.
          <br>Image re-sampling & editing solely in GIMP</span>
