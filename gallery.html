<script>

  $('#carousel-gallery').carousel({
    pause: "hover",
    interval: 5000
  });

  var startImage = $('#carousel-gallery .item.active > img').attr('src');
  $('section.aoSlider').append('<img src="' + startImage + '">');

  $('#carousel-gallery').on('slid.bs.carousel', function () {
    var bscn = $(this).find('.item.active > img').attr('src');
    $('section.aoSlider > img').attr('src',bscn);
  });
